<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EdgeLedger</title>
</head>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c2c2c; /* Darker header */
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
    }

    #left {
      font-size: 25px;
      color: white;
      display: flex;
      align-items: center;
    }

    #left i {
      margin-right: 10px;
      color: green;
    }

    #right ul {
      display: flex;
      margin: 0;
      padding: 0;
    }

    #right li {
      list-style: none;
      margin: 0 10px;
    }

    #right a {
      color: white;
      text-decoration: none;
      padding: 5px 10px;
      display: block;
    }

    #right a:hover {
      background-color: black;
      color: white;
    }

    section {
      background-color: black;
      height: 500px;
      margin: 0;
      padding: 0;
    }

    section h1,
    section h2 {
      margin-top: 0;
    }

    h1 {
      font-size: 50px;
      padding-top: 150px;
      color: white;
      text-align: center;
    }

    h2 {
      font-size: 20px;
      color: white;
      text-align: center;
      margin: 0 40px;
    }

    button {
      background-color: green;
      color: white;
      width: 120px;
      height: 40px;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: darkgreen;
    }

    center {
      margin-top: 20px;
    }
</style>
<body>

  <header>
    <div id="left">
      <span style="color:green;">Edge</span>Ledger
    </div>
    <div id="right">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">What</a></li>
        <li><a href="#">Who</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </header>

  <section>
    <h1>The Sky is The Limit</h1>
    <h2>
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. 
      Repellendus corrupti a cumque reprehenderit! Saepe corrupti adipisci quibusdam excepturi illum aut.
    </h2>
    <center>
      <button>Read more</button>
    </center>
  </section>

</body>
</html>
